<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <style>
    h1 {
      display: inline;
    }
    #wallet {
      margin-left: 73%;
    }
    #amount {
      display: block;
    }

    #book_movies {
      margin-top: 20px;
      margin-left: 56px;
    }
    #elements {
      margin-left: 45%;
    }
    #amount {
      margin-top: 80px;
      width: 200px;
    }
    #add_to_wallet {
      display: block;
      margin-top: 50px;
      margin-left: 56px;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>

      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet">0</h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <div id="elements">
        <input id="amount" placeholder="Enter amount in rupess" />
        <button onclick="updated_money()" id="add_to_wallet">
          Add To wallet
        </button>
        <button id="book_movies"><a href="movies.html">Book Movies</a></button>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
