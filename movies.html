<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <style>
    #navbar {
      display: flex;
      justify-content: space-between;
    }
    #search {
      margin-top: 50px;
      margin-left: 40%;
      height: 25px;
      width: 300px;
      border: 2px solid black;
    }
    #movies {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto;
      gap: 10px;
      width: 100%;
      margin: auto;
    }
    #postdiv {
      padding-top: 50px;
      width: 370px;
      height: 400px;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <h1 id="wallet">0</h1>
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <!-- No button should be there for searching movies, it should search with input  -->
      <input
        oninput="debounce(searchmovies,1000)"
        id="search"
        placeholder="search moovie here"
      />
      <!-- <button onclick="searchmovies()">show</button> -->
    </div>
    <!-- <button onclick="myfunction()"></button> -->

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>
